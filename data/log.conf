[loggers]
keys=root,BeanBot

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_BeanBot]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=BeanBot
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
maxSize=1024
backupCount=3
args=('log/beanbot.log','w')

[formatter_simpleFormatter]
format=[%(asctime)s] - %(name)s - %(levelname)s - %(message)s
datefmt=